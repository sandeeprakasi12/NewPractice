<!DOCTYPE html>

<html>
    <head>
        <title>Just for Fun</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
		$("#btn1").click(function(){
			$("#div1").css("background-color","blue");
		});
                $("#btn2").click(function(){
                   $("#div1").css("background-color","red"); 
                });
            });
        </script>
        
    </head>
    <body>
        <div style = "padding: 60"  id="div1" >
            <p style="font-size: 30px" align="center"><b><i>This is Just for fun</i></b></p>
        </div>
	<button id="btn1">Click to turn blue</button>
        <button id="btn2">Click to turn red</button>
        
    </body>
</html>
